{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITBANK</title>
    <link rel="stylesheet" href="{% static 'Login/css/login_style.css' %}">
</head>
<body class="contenedor">

    <div class="cuadro">
        <center>
        <img class="imagen"src="{% static 'prueba/img/CustomLoginLogo.jpg' %}" alt="" width="240" height="80">   
           
        <ul class="relleno">
            
            <li>
                <label >Nombre de Usuario:</label><br>
                <input type="text" class="box" placeholder="Usuario" maxlength="" requiered></input>

            <li>
                <label >Contraseña:</label><br>
                <input type="password" class="box" placeholder="Contraseña" maxlength="" requiered></input>
            </li>
            <li>
                <button type="submit" class="boton">Iniciar sesión</button>
            </li>
        </ul> 
        <div >
            <a class="nueva-contrasena" href="">
            ¿Ha olvidado su contraseña?
            </a>
        </div>
        </center> 
    </div>
    </body>
